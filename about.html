<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" href="https://robotics-smalabsa.github.io/peta/assets/picture/logo/Glemly.ico" sizes="32x32">
  <link rel="icon" href="https://robotics-smalabsa.github.io/peta/assets/picture/logo/Glemly.svg" type="image/svg+xml">
  <link rel="icon" href="https://robotics-smalabsa.github.io/peta/assets/picture/logo/Glemly.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" sizes="180x180" href="https://robotics-smalabsa.github.io/peta/assets/picture/logo/Glemly.webp">
  
  <link rel="stylesheet" href="https://robotics-smalabsa.github.io/peta/assets/css/style.css">

  <title data-i18n-key="brand2"></title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://robotics-smalabsa.github.io/peta/assets/js/language.js"></script>
  <script src="https://robotics-smalabsa.github.io/peta/assets/js/footer.js"></script>
  <script src="https://robotics-smalabsa.github.io/peta/assets/js/navbar2.js"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div id="navbar"></div>

  <!-- Content -->
  <div class="relative h-screen bg-cover bg-center pt-20" 
     style="background-image: url('https://robotics-smalabsa.github.io/peta/assets/picture/landing.jpg')">
  
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    
    <div class="absolute top-1/4 left-1/2 transform -translate-x-1/2 text-center">
      <h2 class="text-4xl md:text-6xl font-bold mb-4">
        <span class="text-white" data-i18n-key="aboutHTMLTitle"></span>
        <span class="text-cream" data-i18n-key="brand2"></span>
      </h2>
    </div>

    <div class="absolute left-1/2 bottom-12 w-4/5 transform -translate-x-1/2 text-white text-center">
      <p class="text-lg md:text-3xl active italic" data-i18n-key="aboutHTMLSubTitle"></p>
      <br>
      <p class="text-sm md:text-base leading-relaxed" data-i18n-key="aboutHTMLDesc"></p>
    </div>
  </div>

  <div id="footer"></div>
</body>
</html>
